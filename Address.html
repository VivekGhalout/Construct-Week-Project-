<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #parent{
            /* width:  800px; */
            border: 1px solid red;
            display: flex;
            flex-direction: column;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            /* position: relative; */
            margin-top: 65px;
            margin-bottom: 25px;
            height: 640px
        }
        #text_content h1{
            font-size: 38px;
            margin-bottom: -15px;
            
        }
        #text_content p{
                color:  rgb(149, 140, 140);
                font-size: large;
        }
        #Add_Address{
            display: flex;
            flex-direction: column;
           
            justify-content: center;
           
            align-items: center;
            border: 1px dashed rgb(178, 176, 176);
            width: 326px;
            height: 148px;
            padding: 24px;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            border-radius: 8px;
            margin-right: 17px;
        }

        #Add_Address p{
            font-size: 16px;
            font-weight: 600;
            color: rgb(232, 0, 113);
            margin: 0px;
        
        }
        #boxes{
            display: flex;
            margin-top: 35px;
        }
        #display_Add{
            display: flex;
            flex-direction: column;
           
            justify-content: center;
            padding: 24px;
           
            
            width: 326px;
            height: 148px;
            border:1px solid  rgb(198, 194, 194);
            border-width: 1px;
            border-radius: 8px;
            background-color: rgb(255, 255, 255);
          
        }
        #display_bag{
            display: flex;
            flex-direction: column;
            width: 330px;
            height: 230px;
            margin: 0px 0px 0px 38px;
            border: 1px solid red;
            border-radius: 5px
        }
        #display_bag #Items, #price{
            display: flex;
            border: 2px dotted rgb(199, 220, 157);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            /* justify-content: ; */
        }
        #display_bag #Items img , #price img{
            width: 25px;
            height: 25px;
            margin: 6px;
            padding: 6px;
        }
       
        #display_bag #Items p , #price p{
            font-size: large;
            font-weight: 700;
            margin: 6px;
            padding: 6px;
        }
        #display_bag #save p {
           margin-top: 0px;
           background-color: rgba(6, 135, 67, 0.1);
           text-align: center;
           color: rgb(6, 135, 67);
        }
        #authentic{
            background: rgb(249, 250, 250);
            display: flex;
            justify-content: space-between;

        }
        #authentic p, img{
            font-size: 12px;
            font-weight: 400;
            line-height: 16px;
            margin: 5px;
            padding:10px;
        }

        /* form css  */
        form{
           display: grid;
           grid-template-columns: repeat(1fr,1);
            width: 400px;
           margin: auto;
          
            padding: 10px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        form input{
            background: rgb(243, 244, 245);
            border-width: 0px 0px 1px;
            border-radius: 8px;
            color: rgba(0, 19, 37, 0.92);
            font-size: 16px;
            font-weight: 400;
           margin: 5px;
           padding: 5px;
        }
        form #in6{
            padding: 20px 12px 5px;
            height: 50px;
        }
        form button{
            padding: 12px;
            border-style: solid;
            border-width: 1px;
            font-size: 16px;
            font-weight: 600;
            line-height: 24px;
            border-color: rgb(232, 0, 113);
            background-color: rgb(232, 0, 113);
            color: rgb(255, 255, 255);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
    </style>

<script>
    document.querySelector("#Add_Address").addEventListener("click" , Dis_form);

    function Dis_form(){
        var form = document.createElement("form");

        var head = document.createElement("h2");
        head.textContent = "New Address";
        var head2 = document.createElement("h2");
        head2.textContent = "Address";
        
        var in4 = document.createElement("input");  //address
        in4.setAttribute("placeholder", "House No / Flat No");
        in4.setAttribute("type", "text");
        in4.setAttribute("id", "in4");

        var in5 = document.createElement("input");  //pincode 
        in5.setAttribute("placeholder", "pincode");
        in5.setAttribute("type", "number");
        in5.setAttribute("id", "in5");

        var in6 = document.createElement("input");  //road name
        in6.setAttribute("placeholder", "Road Nmae / Area / City ");
        in6.setAttribute("id", "in6");
        in6.setAttribute("type", "textarea");
        

        var head3 = document.createElement("h2");
        head3.textContent = "Contact";
        var in1 = document.createElement("input");  //name
        in1.setAttribute("placeholder", "Name");
        in1.setAttribute("type", "text");
        in1.setAttribute("id", "in1");

        var in2 = document.createElement("input"); //email
        in2.setAttribute("id", "in2");
        in2.setAttribute("placeholder", "email");
        in2.setAttribute("type", "email");

        var in3 = document.createElement("input");  //phone no
        in3.setAttribute("placeholder", "Phone no");
        in3.setAttribute("type", "number");
        in3.setAttribute("id", "in3");
       
        var btt = document.createElement("button");//button
        btt.textContent = "Ship to this Address";

        form.append(head,head2,in5,in4,in6,head3,in1,in2,in3,btt);
        document.querySelector("body").append(form);

        // store in local store

       document.querySelector("form").addEventListener("submit", address_add);
    }

    var Addpage = [];
    function address_add(){
    event.preventDefault();

    var name = document.querySelector("#in1").value ;
    var email = document.querySelector("#in2").value ;
    var phone_no = document.querySelector("#in3").value ;
    var address = document.querySelector("#in4").value ;
    var pincode = document.querySelector("#in5").value ;
    var road_no = document.querySelector("#in6").value ;

    var page = {name:name, email:email, phone_no:phone_no, address:address, pincode:pincode, road_no:road_no};
    Addpage.push(page);
    localStorage.setItem("Address-data", JSON.stringify(Addpage));
    console.log(Addpage);



  }
    
</script>
