<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css"/>
    <link rel="stylesheet" href="./Register.html"/>

    <title>Document</title>
</head>
<style>
    
</style>

<body>
    <div class="main-div">
        <div class="header-div">
            <div id="close_btn_div">
                <button type="button" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                        <path fill="#3F414D"
                            d="M1.319 0L0 1.319 6.681 8 0 14.681 1.319 16 8 9.319 14.681 16 16 14.681 9.319 8 16 1.319 14.681 0 8 6.681z">
                        </path>
                    </svg></button>
            </div>
            <div id="login">
                <p> <b>LOGIN / REGISTER</b> </p>
            </div>
        </div>
        <form>
            <div>
                <input name="emailMobile" value="" placeholder="Enter Email ID or Phone Number" id="email">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="13" viewBox="0 0 16 13">
                    <title>success checkmark</title>
                </svg>
                <span class="help-msg">Required</span>
            </div>
            <div class="button-separator">
                <button> PROCEED </button>
            </div>
            <p>Don't have an account? <a href="Register.html">Sign up here.</a></p>
        </form>
    </div>
</body>

</html>
<script>
    document.querySelector("form").addEventListener("submit", function () {
        event.preventDefault();
        var email = document.getElementById("email").value;
        console.log(email);

        var arr = JSON.parse(localStorage.getItem("users"));
        var exist = arr.filter(function (elem) {
            return (email == elem.email);
        });
        console.log(exist);

        var signeduser = localStorage.getItem("signeduser") || "Signin";
        var sw = localStorage.getItem("switch") || false;

        if (exist.length > 0) {
            alert("login Succesful Your");
            window.location.href = "Register.html"
            signeduser = email;
            var sw = true;
            localStorage.setItem("switch", sw);
            localStorage.setItem("signeduser", signeduser);
        }
        else {
            window.location.href = "Register.html"
        }

    })

</script>
